<head>

</head>
<style type="text/css">
    
    * {
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
   }

    html, body, div {
        margin: 0;
        padding: 0;
    }

    #container {
        width: 100vw;
        height: 100vh;
        transition: background-color 3500ms linear;
    }

    .fact {
        color: #adb7bd; 
        font-family: 'Lucida Sans', Arial, sans-serif;
        font-size: 1.5em;
        color: #FFF;
        position: absolute;
        left: 45vw;
        width: 40vw;
        top: 65vh;
    }

    .blue {background-color: #164F92;}
    .green {background-color: #488353;}
    .violet {background-color: #6D307E;}
    .red {background-color: #DD0E45;}
    .orange {background-color: #F68F0D;}
</style>

    <div class="container">
        <div id="app"></div>
    </div>
